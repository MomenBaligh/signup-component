<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Component</title>
  </head>
  <body>
    <main>
      <div class="container-text">
        <h2>Learn to code by watching others</h2>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <div>
          <p><b>Try it free 7 days then</b> $20/mo. thereafter</p>
        </div>

        <form action="" method="POST">
          <label>
            <input
              name="firstName"
              placeholder="First Name"
              type="text"
              required
            />
            <img
              class="error-img"
              src="/images/icon-error.svg"
              alt="error-img"
            />
            <p class="error-note">First Name cannot be empty</p>
          </label>
          <label>
            <input
              name="lastName"
              placeholder="Last Name"
              type="text"
              required
            />
            <img
              class="error-img"
              src="/images/icon-error.svg"
              alt="error-img"
            />
            <p class="error-note">Last Name cannot be empty</p>
          </label>
          <label>
            <input
              name="email"
              placeholder="Email Address"
              type="email"
              required
            />
            <img
              class="error-img"
              src="/images/icon-error.svg"
              alt="error-img"
            />
            <p class="error-note">Looks like this is not an email</p>
          </label>
          <label>
            <input
              name="password"
              placeholder="Password"
              type="password"
              required
              minlength="8"
            />
            <img
              class="error-img"
              src="/images/icon-error.svg"
              alt="error-img"
            />
            <p class="error-note">Password cannot be empty</p>
          </label>
          <button onclick="myFunction()">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
